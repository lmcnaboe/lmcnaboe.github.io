<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css" id="theme-stylesheet">
    <link rel="icon" href="images/pencil.png">
    <title>Entries</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class = "logo">
        <div class = "gridContainer">
             <form id="logoSpace">
                <a href = "./index.html"><img src = "images/JT Logo White.png" id = 'logo' 
                    width="200px" height="50px" alt= 'Journal Time' title="Home"></a>
                <a href="#settings-popup" class="button" id="settings" title="Settings" 
                    tabindex="0" style="float:right">
                    <img id="settings-icon" src="images/settings icon.webp"></a>
                <a href="./login.html" id="login" class="button" title="Login"
                    tabindex="0" style="float:right">
                        Login</a>
                <a href="./store.html" id="store" class="button" title="Store"
                    tabindex="0" style="float:right">Store
                       </a>
                <a href="./tracking.html" id="tracking" class="button" title="Emotion Tracking"
                    tabindex="0" style="float:right">Tracking
                        </a>
                <a href="./entries.html" id="pastEntries" class="button" title="Past Entries"
                    tabindex="0" style="float:right">
                        Entries</a>
             </form>
            </div>
    </section>
    <hr/>
    <section class="entriesFilter">
        <div class="entriesFilterTitle">
            <hi>Past Entries</hi>
        </div>
        <div>
            <input class="filterSearch" type="search" placeholder="Search all entries">
        </div>
        <div id="filters">
            <hi id="filterTitle">Filters</hi>
            <button class="button" id="clearFilters-e" style="float:right">Clear</button>
            <ul class="filterTypes">
                <li class="filterTypeLabel">Time</li>
                <li>
                    <ul class="filter">
                        <li><input type="checkbox" id="1">
                            <label for="1">Within the last week</label>
                        </li>
                        <li><input type="checkbox" id="2">
                            <label for="2">Within the last month</label>
                        </li>
                        <li><input type="checkbox" id="3">
                            <label for="3">Within the last year</label>
                        </li>
                    </ul>
                </li>
                <li class="filterTypeLabel">Prompt Package</li>
                <li>
                    <ul class="filter">
                        <li><input type="checkbox" id="1">
                            <label for="1">Serious prompt</label>
                        </li>
                        <li><input type="checkbox" id="2">
                            <label for="2">Funny prompt</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </section>
    <section class="entriesContainer">
        <div id="entriesContainerFiller">
        </div>
        <div class="entries">
            <ul>
                <li id="entry">
                    <button class="button" id="addEntry" title="New Entry">+</button>
                </li>
                <li id="entry">Name of Entry</li>
            </ul>
        </div>
    </section>
    <div id="settings-popup" class="popup">        
        <div class="content" id="settings-content">
            <!--<button class="button" id="theme-toggle" onclick="changeColor()">Toggle Theme</button>-->
            <a href="#" class="box-close">x</a>
            <button class="button" id="default-theme-toggle">Default Theme</button>
            <button class="button" id="slime-theme-toggle">Slime Theme</button>
            <button class="button" id="rose-theme-toggle">Rose Theme</button>
            <button class="button" id="beach-theme-toggle">Beach Theme</button>
            <button class="button" id="wild-west-theme-toggle">Wild West Theme</button>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script>
          window.onload = loadSelectedTheme;
    </script>
</body>
